{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if session.user %}
  <div class="user-info">
    Logged in as: {{ session.user.email }}
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </div>
{% endif %}
