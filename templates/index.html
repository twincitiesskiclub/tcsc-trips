<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TCSC Trip Registration</title>
    <meta name="description" content="Twin Cities Ski Club Trip Registration and Payment Portal" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo">
            <img src="{{ url_for('static', filename='images/tcsc-logo.svg') }}" alt="TCSC Logo">
          </div>
          <h1 class="sr-header__title">TCSC Trip Registration</h1>
        </header>

        <div class="trips-container">
          <div class="trip-card">
            <h2>Training Trip</h2>
            <div class="trip-details">
              <div class="trip-detail-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Hayward, WI</span>
              </div>
              <div class="trip-detail-item">
                <i class="fas fa-calendar"></i>
                <span>December 6-8, 2024</span>
              </div>
            </div>
            <p class="trip-description">
              Join us for our annual training trip to kick off the ski season! Perfect for both new and experienced skiers.
            </p>
            <div class="trip-price">
              <span>$135.00 - $160.00</span>
            </div>
            <a href="/training-trip" class="trip-button">Register Now</a>
          </div>

          <!-- Template for future trips -->
          <div class="trip-card coming-soon">
            <h2>More Trips Coming Soon</h2>
            <p class="trip-description">
              Stay tuned for additional winter trips and activities!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
